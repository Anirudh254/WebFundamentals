project_path: /web/_project.yaml
book_path: /web/_book.yaml
landing_page:
  body_class: webfu-home
  meta_tags:
  - name: google-site-verification
    content: gfXglzZkMnMmYyTURrVdYisraxO03w5_twQ-DO6QXC8
  custom_css_path: /web/styles/wf-base.css

  header:
    description: >
      <h2>Build the next generation of web experiences.</h2>
      <p>
        The average user visits more than 100 websites on their mobile device
        every month, and expectations for speed and quality are higher than
        ever. Supercharge your web experience with our resources and tools
        to deliver a web experience that is <b>fast, integrated, reliable and
        engaging</b>.
      </p>

  rows:
  - classname: devsite-landing-row-cards
    items:
    - custom_html: >
        <a href="/web/fundamentals/" class="gc-analytics-event" data-category="webHome" data-label="hero-webfu">
          <h3 class="devsite-landing-row-item-header">Web Fundamentals</h3>
        </a>
        <div class="devsite-landing-row-item-description">
          <div class="devsite-landing-row-item-description-content">
            Our opinionated reference for building the next generation of web
            experiences.
          </div>
        </div>
    - custom_html: >
        <a href="/web/tools/" class="gc-analytics-event" data-category="webHome" data-label="hero-tools">
          <h3 class="devsite-landing-row-item-header">Tools</h3>
        </a>
        <div class="devsite-landing-row-item-description">
          <div class="devsite-landing-row-item-description-content">
            Discover tools that can help you kickstart your development and
            improve your workflow.
          </div>
        </div>
    - custom_html: >
        <a href="/web/updates/" class="gc-analytics-event" data-category="webHome" data-label="hero-updates">
          <h3 class="devsite-landing-row-item-header">Updates</h3>
        </a>
        <div class="devsite-landing-row-item-description">
          <div class="devsite-landing-row-item-description-content">
            Stay up to date on new web platform features, changes to Chrome
            and more.
          </div>
        </div>


  - classname: devsite-landing-row-cards hero-row-two
    items:
    - custom_html: >
        <a href="/web/progressive-web-apps/" class="gc-analytics-event" data-category="webHome" data-label="hero-pwa">
          <h3 class="devsite-landing-row-item-header">Progressive Web Apps</h3>
        </a>
        <div class="devsite-landing-row-item-description">
          <div class="devsite-landing-row-item-description-content">
            A new class of web app that is fast, integrated, reliable and
            engaging.
          </div>
        </div>
    - custom_html: >
        <a href="/web/feedback/" class="gc-analytics-event" data-category="webHome" data-label="hero-feedback">
          <h3 class="devsite-landing-row-item-header">Get Involved</h3>
        </a>
        <div class="devsite-landing-row-item-description">
          <div class="devsite-landing-row-item-description-content">
            Check the state of existing bugs and provide feedback for web
            platform features.
          </div>
        </div>
    - custom_html: >
        <a href="/web/ilt/pwa/" class="gc-analytics-event" data-category="webHome" data-label="hero-training">
          <h3 class="devsite-landing-row-item-header">Training</h3>
        </a>
        <div class="devsite-landing-row-item-description">
          <div class="devsite-landing-row-item-description-content">
            Level-up your skills with in-person and online training courses for
            web developers.
          </div>
        </div>
    - custom_html: >
        <a href="/web/showcase/" class="gc-analytics-event" data-category="webHome" data-label="hero-showcase">
          <h3 class="devsite-landing-row-item-header">Case Studies</h3>
        </a>
        <div class="devsite-landing-row-item-description">
          <div class="devsite-landing-row-item-description-content">
            Learn why and how other developers have used the web to create
            amazing web experiences for their users.
          </div>
        </div> 


  - heading: Stay in the know <a href="https://google-developers.appspot.com/web/updates/rss.xml"><img class="rss-icon" src="https://www.gstatic.com/images/icons/material/system/2x/rss_feed_grey600_20dp.png"></a>
    items:
    - custom_html: >
        <div class="feed hfeed" data-limit="6">
          <a href="https://google-developers.appspot.com/web/updates/rss.xml"></a>
          <article class="hentry">
            <a class="link"><header></header></a>
            <article class="entry-content" data-truncate="50w"></article>
            <div>
              <a class="link"><time class="updated published"></time></a>
            </div>
          </article>
        </div>
